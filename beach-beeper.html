<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Beach Beeper</title>
  <style>
    body {
      margin: 0;
      background: #87CEEB; /* Sky blue */
    }
    canvas {
      display: block;
      margin: 20px auto;
      background: #F4A460; /* Light sand color */
      border: 2px solid #000;
    }
    /* Pause menu overlay styling */
    #menu {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 100;
    }
    #menu button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<canvas id="gameCanvas" width="800" height="600"></canvas>
<!-- Pause menu overlay -->
<div id="menu">
  <button id="resumeBtn">Resume</button>
  <button id="exitBtn">Exit</button>
</div>
<script>
  // -------------------------
  // GLOBAL VARIABLES & SETTINGS
  // -------------------------
  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");
  const gridSize = 32; // each grid cell is 32x32 pixels
  const cols = Math.floor(canvas.width / gridSize);
  const rows = Math.floor(canvas.height / gridSize);

  // Color variables
  const sandColor       = "#F4A460"; // light sand (background)
  const defaultDugColor = "#CD853F"; // darker sand (dug-up)
  const rockColor       = "#808080"; // rocks
  const waterColor      = "#00BFFF"; // water
  const playerColor     = "#FF4500"; // player
  const treasureColor   = "gold";    // treasure revealed
  const trashColor      = "brown";   // trash revealed

  // Define water area: bottom rows are water
  const waterRows = 2;

  // Player uses continuous pixel coordinates.
  // It remains 1 cell wide and 2 cells high.
  let player = {
    x: canvas.width / 2 - gridSize / 2,    // centered horizontally
    y: ((rows - waterRows) * gridSize) / 2 - gridSize, // centered on sand
    width: gridSize,
    height: gridSize * 2
  };

  // Set up key state for continuous movement.
  const keys = {};
  document.addEventListener("keydown", (e) => {
    if (e.key === "Escape") {
      paused = true;
      menuDiv.style.display = "flex";
      return;
    }
    keys[e.key] = true;
  });
  document.addEventListener("keyup", (e) => {
    keys[e.key] = false;
  });
  const playerSpeed = 200; // pixels per second

  // Arrays for obstacles and hidden objects (grid-based).
  let rocks = [];
  // Hidden objects: each is { x, y, type } where type is "treasure" or "trash"
  let hiddenObjects = [];
  // dugTiles: keys "col,row" map to { color } for dug-up tiles.
  let dugTiles = {};

  // Particle system for sand particles.
  let particles = [];

  // Metal detection settings (visual beep indicator).
  const detectionRadius = gridSize * 3;
  let beepInterval = 1000; // milliseconds, adjusted by proximity.
  let nextFlashTime = 0;
  let flashEndTime = 0;
  const flashDuration = 100; // ms
  let detectorFlashActive = false;

  // -------------------------
  // WATER ANIMATION VARIABLES (randomized arcs)
  // -------------------------
  const cpSpacing = 50;             // spacing between control points (in pixels)
  const waveAnimationSpeed = 0.001; // slower animation speed
  const maxWaveHeight = 30;         // maximum vertical height for the wave crest
  let controlPoints = [];           // control points for water crest

  // For continuous movement, store last timestamp.
  let lastTimestamp = 0;

  // Pause state and menu handling.
  let paused = false;
  const menuDiv = document.getElementById("menu");
  const resumeBtn = document.getElementById("resumeBtn");
  const exitBtn = document.getElementById("exitBtn");
  resumeBtn.addEventListener("click", () => {
    paused = false;
    menuDiv.style.display = "none";
  });
  exitBtn.addEventListener("click", () => {
    window.location.href = "index.html";
  });

  // -------------------------
  // COLLISION DETECTION UTILITY
  // -------------------------
  function rectsCollide(rect1, rect2) {
    return rect1.x < rect2.x + rect2.width &&
           rect1.x + rect1.width > rect2.x &&
           rect1.y < rect2.y + rect2.height &&
           rect1.y + rect1.height > rect2.y;
  }

  // -------------------------
  // SIMPLE DIGGING MECHANIC
  // -------------------------
  // When the canvas is clicked, simply convert the mouse coordinates to a grid tile.
  // Then check if that tile is within a fixed radius (in grid cells) from the player's feet.
  const digRadius = 2; // maximum distance (in grid cells) from player's feet to dig
  canvas.addEventListener("mousedown", (e) => {
    const rect = canvas.getBoundingClientRect();
    const mouseX = e.clientX - rect.left;
    const mouseY = e.clientY - rect.top;
    // Determine the clicked tile.
    const tileCol = Math.floor(mouseX / gridSize);
    const tileRow = Math.floor(mouseY / gridSize);
    // Ensure the clicked tile is on the sand (not in water).
    if (tileRow >= rows - waterRows) return;
    // Determine the player's feet grid position.
    const playerFeetX = Math.floor((player.x + player.width / 2) / gridSize);
    const playerFeetY = Math.floor((player.y + player.height) / gridSize);
    // Calculate distance (Euclidean) in grid cells.
    const dx = tileCol - playerFeetX;
    const dy = tileRow - playerFeetY;
    const dist = Math.sqrt(dx*dx + dy*dy);
    if (dist > digRadius) return; // too far to dig
    const key = tileCol + "," + tileRow;
    if (dugTiles[key]) return; // already dug

    // Check for a hidden object at this tile.
    let foundItem = null;
    for (let i = 0; i < hiddenObjects.length; i++) {
      const item = hiddenObjects[i];
      if (item.x === tileCol && item.y === tileRow) {
        foundItem = item;
        hiddenObjects.splice(i, 1); // remove item so it stops beeping
        break;
      }
    }
    // Set the tile's color.
    if (foundItem) {
      dugTiles[key] = { color: (foundItem.type === "treasure" ? treasureColor : trashColor) };
    } else {
      dugTiles[key] = { color: defaultDugColor };
    }
    // Spawn sand particles from the center of the tile.
    const tileCenterX = tileCol * gridSize + gridSize / 2;
    const tileCenterY = tileRow * gridSize + gridSize / 2;
    spawnSandParticles(tileCenterX, tileCenterY);
  });

  // -------------------------
  // PARTICLE SYSTEM
  // -------------------------
  function spawnSandParticles(x, y) {
    const numParticles = 10;
    for (let i = 0; i < numParticles; i++) {
      const angle = Math.random() * 2 * Math.PI;
      const speed = Math.random() * 50 + 30; // pixels per second
      const vx = Math.cos(angle) * speed;
      const vy = Math.sin(angle) * speed;
      const lifetime = Math.random() * 0.5 + 0.5;
      const color = Math.random() < 0.5 ? sandColor : defaultDugColor;
      particles.push({ x, y, vx, vy, lifetime, color });
    }
  }
  function updateParticles(delta) {
    for (let i = particles.length - 1; i >= 0; i--) {
      let p = particles[i];
      p.x += p.vx * delta;
      p.y += p.vy * delta;
      p.lifetime -= delta;
      if (p.lifetime <= 0) {
        particles.splice(i, 1);
      }
    }
  }

  // -------------------------
  // INITIALIZE GAME OBJECTS
  // -------------------------
  function initGame() {
    // Place rocks randomly on the sand.
    rocks = [];
    for (let i = 0; i < 10; i++) {
      let rockX = Math.floor(Math.random() * cols);
      let rockY = Math.floor(Math.random() * (rows - waterRows));
      rocks.push({ x: rockX, y: rockY });
    }
    // Place hidden objects on sand where there are no rocks.
    hiddenObjects = [];
    const numHidden = 5;
    for (let i = 0; i < numHidden; i++) {
      let valid = false;
      let objX, objY;
      while (!valid) {
        objX = Math.floor(Math.random() * cols);
        objY = Math.floor(Math.random() * (rows - waterRows));
        valid = true;
        for (let rock of rocks) {
          if (rock.x === objX && rock.y === objY) {
            valid = false;
            break;
          }
        }
      }
      let type = Math.random() < 0.5 ? "treasure" : "trash";
      hiddenObjects.push({ x: objX, y: objY, type: type });
    }
    // Reset dug tiles and particles.
    dugTiles = {};
    particles = [];
    // Initialize water control points.
    controlPoints = [];
    const cpCount = Math.ceil(canvas.width / cpSpacing) + 1;
    for (let i = 0; i < cpCount; i++) {
      controlPoints.push({
        x: i * cpSpacing,
        phase: Math.random() * Math.PI * 2,
        speed: waveAnimationSpeed * (0.5 + Math.random()),
        current: 0
      });
    }
  }

  // -------------------------
  // GAME LOOP FUNCTIONS
  // -------------------------
  function gameLoop(timestamp) {
    if (!lastTimestamp) lastTimestamp = timestamp;
    const delta = (timestamp - lastTimestamp) / 1000; // seconds
    lastTimestamp = timestamp;
    if (!paused) {
      update(delta, timestamp);
    }
    draw();
    requestAnimationFrame(gameLoop);
  }

  function update(delta, timestamp) {
    // Save old position for collision detection.
    let oldX = player.x, oldY = player.y;
    let dx = 0, dy = 0;
    if (keys["ArrowUp"] || keys["w"]) { dy = -playerSpeed * delta; }
    if (keys["ArrowDown"] || keys["s"]) { dy = playerSpeed * delta; }
    if (keys["ArrowLeft"] || keys["a"]) { dx = -playerSpeed * delta; }
    if (keys["ArrowRight"] || keys["d"]) { dx = playerSpeed * delta; }
    
    // Horizontal movement.
    player.x += dx;
    if (player.x < 0) player.x = 0;
    if (player.x > canvas.width - player.width) player.x = canvas.width - player.width;
    for (let rock of rocks) {
      const rockRect = { x: rock.x * gridSize, y: rock.y * gridSize, width: gridSize, height: gridSize };
      if (rectsCollide(player, rockRect)) {
        player.x = oldX;
        break;
      }
    }
    // Vertical movement.
    player.y += dy;
    const maxY = (rows - waterRows) * gridSize - player.height;
    if (player.y < 0) player.y = 0;
    if (player.y > maxY) player.y = maxY;
    for (let rock of rocks) {
      const rockRect = { x: rock.x * gridSize, y: rock.y * gridSize, width: gridSize, height: gridSize };
      if (rectsCollide(player, rockRect)) {
        player.y = oldY;
        break;
      }
    }

    // Update water control points.
    controlPoints.forEach(cp => {
      cp.current = ((Math.sin(cp.phase + timestamp * cp.speed) + 1) / 2) * maxWaveHeight;
    });
    // Update particles.
    updateParticles(delta);

    // Metal detector: compute player's center.
    const playerCenterX = player.x + player.width / 2;
    const playerCenterY = player.y + player.height / 2;
    let minDistance = Infinity;
    hiddenObjects.forEach(obj => {
      const objCenterX = obj.x * gridSize + gridSize / 2;
      const objCenterY = obj.y * gridSize + gridSize / 2;
      const dxObj = playerCenterX - objCenterX;
      const dyObj = playerCenterY - objCenterY;
      const dist = Math.sqrt(dxObj * dxObj + dyObj * dyObj);
      if (dist < minDistance) minDistance = dist;
    });
    if (minDistance < detectionRadius) {
      beepInterval = 200 + (minDistance / detectionRadius) * 800;
      if (timestamp >= nextFlashTime) {
        detectorFlashActive = true;
        flashEndTime = timestamp + flashDuration;
        nextFlashTime = timestamp + beepInterval;
      }
      if (detectorFlashActive && timestamp > flashEndTime) {
        detectorFlashActive = false;
      }
    } else {
      detectorFlashActive = false;
      nextFlashTime = timestamp + 1000;
    }
  }

  function draw() {
    // Clear canvas.
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Draw sand background.
    ctx.fillStyle = sandColor;
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Draw dug tiles.
    for (let key in dugTiles) {
      const [col, row] = key.split(",").map(Number);
      ctx.fillStyle = dugTiles[key].color;
      ctx.fillRect(col * gridSize, row * gridSize, gridSize, gridSize);
    }

    // Draw water area with randomized vertical arcs.
    const baseWaterY = (rows - waterRows) * gridSize;
    ctx.beginPath();
    ctx.moveTo(0, baseWaterY);
    if (controlPoints.length > 0) {
      let firstX = controlPoints[0].x;
      let firstY = baseWaterY - controlPoints[0].current;
      ctx.lineTo(firstX, firstY);
      for (let i = 0; i < controlPoints.length - 1; i++) {
        let cp1 = controlPoints[i];
        let cp2 = controlPoints[i + 1];
        let x1 = cp1.x, y1 = baseWaterY - cp1.current;
        let x2 = cp2.x, y2 = baseWaterY - cp2.current;
        let midX = (x1 + x2) / 2;
        let midY = (y1 + y2) / 2;
        ctx.quadraticCurveTo(x1, y1, midX, midY);
      }
      let lastCP = controlPoints[controlPoints.length - 1];
      ctx.lineTo(lastCP.x, baseWaterY - lastCP.current);
    }
    ctx.lineTo(canvas.width, baseWaterY);
    ctx.lineTo(canvas.width, canvas.height);
    ctx.lineTo(0, canvas.height);
    ctx.closePath();
    ctx.fillStyle = waterColor;
    ctx.fill();

    // Draw rock obstacles.
    rocks.forEach(rock => {
      ctx.fillStyle = rockColor;
      ctx.fillRect(rock.x * gridSize, rock.y * gridSize, gridSize, gridSize);
    });

    // Draw the player.
    ctx.fillStyle = playerColor;
    ctx.fillRect(player.x, player.y, player.width, player.height);

    // Draw sand particles.
    particles.forEach(p => {
      ctx.fillStyle = p.color;
      ctx.fillRect(p.x, p.y, 2, 2);
    });

    // (Optional) Uncomment to visualize hidden objects.
    /*
    hiddenObjects.forEach(obj => {
      ctx.fillStyle = obj.type === "treasure" ? treasureColor : trashColor;
      ctx.fillRect(obj.x * gridSize, obj.y * gridSize, gridSize, gridSize);
    });
    */

    // Visual metal detector indicator ("BEEP").
    if (detectorFlashActive) {
      ctx.fillStyle = "black";
      ctx.font = "bold 16px Arial";
      ctx.textAlign = "center";
      ctx.fillText("BEEP", player.x + player.width / 2, player.y - 5);
    }
  }

  // -------------------------
  // INITIALIZE & START GAME
  // -------------------------
  initGame();
  requestAnimationFrame(gameLoop);
</script>
</body>
</html>
